<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">TrustMe</h1>
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
          <h2 class="sr-only">Products</h2>
      
          <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <a href="/playstore" class="group">
              <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 transition-transform transform hover:shadow-md hover:border hover:border-gray-300">
                <img src="https://brandlogos.net/wp-content/uploads/2021/04/play-store-logo.png" alt="" class="h-52 w-full object-cover object-center group-hover:opacity-75">
              </div>
            </a>
            <a href="/appstore" class="group">
              <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 transition-transform transform hover:shadow-md hover:border hover:border-gray-300">
                <img src="https://developer.apple.com/news/images/og/app-store-og.png" alt="" class="h-52 w-full object-cover object-center group-hover:opacity-75">
              </div>
            </a>
            <a href="/microsoftstore" class="group">
              <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 transition-transform transform hover:shadow-md hover:border hover:border-gray-300">
                <img src="https://mspoweruser.com/wp-content/uploads/2022/05/662.webp" alt="" class="h-52 w-full object-cover object-center group-hover:opacity-75">
              </div>
            </a>
            <a href="/softonic" class="group">
                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 transition-transform transform hover:shadow-md hover:border hover:border-gray-300">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Softonic_logo_2018.png" alt="" class="h-52 w-full object-cover object-center group-hover:opacity-75">
                </div>
              </a>
    
            
          </div>
        </div>
      </div>
